spring:
  security:
    user:
      name: user
      password: user

  datasource:
    url: jdbc:mysql://localhost:33306/ready-auction
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      like:
        host: localhost
        port: 16379
      auction:
        host: localhost
        port: 26379

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  profiles:
    active: dev

logging:
  level:
    org.hibernate.sql: debug

management:
  endpoints:
    web:
      exposure:
        include: "prometheus"
